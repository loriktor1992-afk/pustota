<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PUSTOTA</title>
  <style>
    body { margin:0; background:#000; overflow:hidden; touch-action:none; font-family:sans-serif; }
    canvas { display:block; }
    #ui { position:absolute; top:10px; left:10px; color:white; z-index:10; font-size:18px; }
    #connect { padding:12px 20px; background:#00ff99; color:black; border:none; border-radius:30px; font-weight:bold; }
  </style>
</head>
<body>
  <div id="ui">
    <button id="connect">Подключить TON</button><br>
    <span id="status">Загрузка...</span><br>
    Размер: <span id="size">50</span>
  </div>
  <canvas id="game"></canvas>

  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let players = {};
    let myId = null;
    let mySize = 50;

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://loriktor1992-afk.github.io/pustota/manifest.json',
      buttonRootId: 'connect'
    });

    // WebSocket сервер (бесплатный публичный для теста)
    const ws = new WebSocket('wss://void-server.onrender.com');

    ws.onopen = () => {
      document.getElementById('status').textContent = "В бою!";
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      
      if (data.type === 'init') {
        myId = data.id;
      }

      if (data.type === 'update') {
        players = data.players;
        if (players[myId]) mySize = players[myId].size;
        document.getElementById('size').textContent = Math.floor(mySize);
      }
    };

    // Отправляем позицию
    canvas.addEventListener('pointermove', e => {
      if (!myId) return;
      ws.send(JSON.stringify({
        type: 'move',
        x: e.clientX,
        y: e.clientY
      }));
    });

    // Анимация
    function loop() {
      ctx.fillStyle = 'rgba(0,0,0,0.1)';
      ctx.fillRect(0,0,canvas.width,canvas.height);

      Object.values(players).forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        ctx.fillStyle = p.id === myId ? '#00ff99' : '#ff3366';
        ctx.fill();
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 3;
        ctx.stroke();

        // Никнейм
        ctx.fillStyle = 'white';
        ctx.font = '16px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(p.name || 'Player', p.x, p.y + p.size + 20);
      });

      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
