<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PUSTOTA</title>
  <style>
    body { margin:0; background:#000; overflow:hidden; touch-action:none; font-family:sans-serif; color:#fff; }
    canvas { display:block; }
    #ui { position:absolute; top:15px; left:15px; z-index:10; background:rgba(0,0,0,0.7); padding:15px; border-radius:15px; }
    button { background:#00ff99; color:#000; border:none; padding:10px 20px; border-radius:25px; font-weight:bold; margin-bottom:10px; }
    #status { color:#ffdd00; }
  </style>
</head>
<body>
  <div id="ui">
    <button id="connect">TON Кошелёк</button><br>
    <span id="status">Готов!</span><br>
    Размер: <span id="size">50</span><br>
    Очки: <span id="score">0</span>
  </div>
  <canvas id="game"></canvas>

  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let mySize = 50;
    let score = 0;
    let player = { x: canvas.width/2, y: canvas.height/2, size: mySize, color: '#00ff99' };

    // TON Connect
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://loriktor1992-afk.github.io/pustota/manifest.json',
      buttonRootId: 'connect'
    });

    // Локальное движение (шарик всегда виден)
    canvas.addEventListener('pointermove', (e) => {
      player.x = e.clientX;
      player.y = e.clientY;
      score += 1;  // Очки за движение
      document.getElementById('score').textContent = score;
      if (score % 100 === 0) mySize += 1;  // Рост за очки
      player.size = mySize;
      document.getElementById('size').textContent = mySize;
    });

    // Анимация (шарик всегда рисуется)
    function loop() {
      ctx.fillStyle = 'rgba(0,0,0,0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Рисуем шарик
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
      ctx.fillStyle = player.color;
      ctx.fill();
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 2;
      ctx.stroke();

      // Тени/эффекты
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('PUSTOTA', canvas.width/2, canvas.height - 30);

      requestAnimationFrame(loop);
    }
    loop();

    // Простой "PvP-симулятор" (для теста — случайные "враги")
    setInterval(() => {
      if (Math.random() < 0.01) {
        score += 10;  // "Съел врага"
        mySize += 5;
        player.size = mySize;
        document.getElementById('size').textContent = mySize;
        document.getElementById('score').textContent = score;
      }
    }, 1000);
  </script>
</body>
</html>
